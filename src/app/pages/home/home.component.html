<div class="container mt-5">

  <!-- HEADING -->
  <h1 class="text-center fw-bold mb-5 display-5 heading-gradient">
    ðŸš† Board Your Dream Train Today!
  </h1>

  <div class="row justify-content-center align-items-center">
    <div class="col-lg-12 col-xl-11">

      <div class="row justify-content-center g-4">

        <!-- FORM CARD -->
        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          <div class="card shadow-lg p-4 rounded-4">
            <form class="pt-2">

              <!-- FROM & TO -->
              <div class="row mb-3">
                <div class="col-12 col-md-6 mb-3 mb-md-0">
                  <label class="form-label fw-semibold">From Station</label>
                  <select
                    [(ngModel)]="fromStationId"
                    name="fromStationId"
                    class="form-select"
                  >
                    <option value="0">Select Station</option>
                    @for(item of stationList; track $index){
                      <option [value]="item.stationID">{{ item.stationName }}</option>
                    }
                  </select>
                </div>

                <div class="col-12 col-md-6">
                  <label class="form-label fw-semibold">To Station</label>
                  <select
                    [(ngModel)]="toStationId"
                    name="toStationId"
                    class="form-select"
                  >
                    <option value="0">Select Station</option>
                    @for(item of stationList; track $index){
                      <option [value]="item.stationID">{{ item.stationName }}</option>
                    }
                  </select>
                </div>
              </div>

              <!-- DATE -->
              <div class="mb-3">
                <label class="form-label fw-semibold">Date of Journey</label>
                <input
                  type="date"
                  [(ngModel)]="dateOfJourney"
                  name="dateOfJourney"
                  class="form-control"
                />
              </div>

              <!-- SEARCH BUTTON -->
            
               <div class="d-grid mt-4">
                <button
                  type="button"
                  class="btn btn-gradient btn-lg shadow-sm"
                  (click)="onSearch()"
                >
                  Search Trains
                </button>
              </div>


            </form>
          </div>
        </div>

        <!-- IMAGE CARD -->
        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center justify-content-center order-1 order-lg-2 mb-4 mb-lg-0">
          <div class="card shadow-lg rounded-4 overflow-hidden" style="border:none;">
            <img
              src="https://www.livemint.com/lm-img/img/2024/04/08/1600x900/LVande_Bharat_1712573526957_1712573527261.jpg"
              class="img-fluid"
              alt="Train Image"
              style="object-fit:cover; height:100%; width:100%;"
            />
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
